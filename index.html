<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîß Dat Dora's Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #555555;
      color: #2c3e50;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    h1::before {
      content: "üõ†Ô∏è";
      font-size: 1.5rem;
    }

    p {
      margin-top: 0;
      color: #555;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 1.2rem;
    }

    li {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    li::before {
      content: "üß∞";
    }

    a {
      color: #007acc;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .loading {
      font-style: italic;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dat Dora's Tools</h1>
    <p>List of my tools:</p>
    <ul id="tool-list">
      <li class="loading">Loading tools...</li>
    </ul>
  </div>

  <script>
    const CACHE_KEY = 'tool_cache';
    const CACHE_TIME_KEY = 'tool_cache_time';
    const CACHE_TTL = 5 * 60 * 1000; // 5 minutes
  
    const repoUser = 'dat-dora';
    const repoName = 'tool';
    const repoUrl = `https://api.github.com/repos/${repoUser}/${repoName}/contents/`;
  
    const now = Date.now();
    const lastFetch = parseInt(localStorage.getItem(CACHE_TIME_KEY)) || 0;
    const cachedData = localStorage.getItem(CACHE_KEY);
  
    function renderToolListFromArray(arr) {
      const toolList = document.getElementById('tool-list');
      toolList.innerHTML = '';
  
      if (!arr.length) {
        toolList.innerHTML = '<li>No tools found.</li>';
        return;
      }
  
      arr.forEach(tool => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = tool.url;
        a.textContent = tool.name;
        li.appendChild(a);
        toolList.appendChild(li);
      });
    }
  
    function fetchFallbackJson() {
      fetch('tools.json')
        .then(res => res.json())
        .then(data => renderToolListFromArray(data))
        .catch(() => {
          document.getElementById('tool-list').innerHTML =
            '<li>Error loading tools. Please try again later.</li>';
        });
    }
  
    function convertGitHubData(rawData) {
      return rawData
        .filter(item =>
          item.type === 'file' &&
          item.name.endsWith('.html') &&
          item.name.toLowerCase() !== 'index.html'
        )
        .map(item => ({
          name: item.name,
          url: `https://${repoUser}.github.io/${repoName}/${item.name}`
        }));
    }
  
    if (cachedData && (now - lastFetch < CACHE_TTL)) {
      try {
        const parsed = JSON.parse(cachedData);
        renderToolListFromArray(parsed);
      } catch (e) {
        fetchFallbackJson();
      }
    } else {
      fetch(repoUrl)
        .then(res => res.json())
        .then(data => {
          const converted = convertGitHubData(data);
          renderToolListFromArray(converted);
          localStorage.setItem(CACHE_KEY, JSON.stringify(converted));
          localStorage.setItem(CACHE_TIME_KEY, now.toString());
        })
        .catch(err => {
          console.error('GitHub API error:', err);
          fetchFallbackJson();
        });
    }
  </script>
</body>
</html>
