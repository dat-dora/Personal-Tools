<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîß Dat Dora's Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #555555;
      color: #2c3e50;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }

    .container {
      max-width: 720px;
      margin: auto;
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    h1::before {
      content: "üõ†Ô∏è";
      font-size: 1.5rem;
    }

    p {
      margin-top: 0;
      color: #ccc;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 1.2rem;
    }

    li {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    li::before {
      content: "üß∞";
    }

    a {
      color: #007acc;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .loading {
      font-style: italic;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dat Dora's Tools</h1>
    <p>List of my tools:</p>
    <ul id="tool-list">
      <li class="loading">Loading tools...</li>
    </ul>
  </div>

  <script>
    function renderToolList(arr) {
      const toolList = document.getElementById('tool-list');
      toolList.innerHTML = '';

      if (!arr.length) {
        toolList.innerHTML = '<li>No tools found.</li>';
        return;
      }

      arr.forEach(tool => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = tool.url;
        a.textContent = tool.name;
        li.appendChild(a);
        toolList.appendChild(li);
      });
    }

    fetch('tools.json')
      .then(response => response.json())
      .then(data => renderToolList(data))
      .catch(error => {
        console.error('Failed to load tools.json:', error);
        const toolList = document.getElementById('tool-list');
        toolList.innerHTML = '<li>Error loading tools. Please try again later.</li>';
      });
  </script>
</body>
</html>
